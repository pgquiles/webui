<script>
function show_preset_actions()
{

	tr_autocenter_enable.style.display=preset_disable.checked?'':'none';
		
	
	
}

function set_ptz()
{
        parent.content.reboot_seconds=30;
	url='set_misc.cgi?user='+top.user+'&pwd='+top.pwd+'&next_url=rebootme.htm&ptz_center_onstart='+(autocenter_enable.checked?1:0)+'&ptz_patrol_rate='+pt_speed.value+'&ptz_patrol_up_rate='+up_speed.value+'&ptz_patrol_down_rate='+down_speed.value+'&ptz_patrol_left_rate='+left_speed.value+'&ptz_patrol_right_rate='+right_speed.value+'&ptz_disable_preset='+(preset_disable.checked?1:0);
	location=url;
}
function body_onload()
{
        preset_disable.checked = ptz_disable_preset?true:false;
	autocenter_enable.checked=ptz_center_onstart?true:false;
        tr_autocenter_enable.style.display=preset_disable.checked?'':'none';
	pt_speed.value=ptz_patrol_rate;
	up_speed.value=ptz_patrol_up_rate;
	down_speed.value=ptz_patrol_down_rate;
	left_speed.value=ptz_patrol_left_rate;
	right_speed.value=ptz_patrol_right_rate;				
}
</script>
