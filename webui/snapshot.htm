<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>a{color:000000;TEXT-DECORATION:none}a:hover{color:FF0000;TEXT-DECORATION:underline}</style>
<title></title>
<style>
body{
  font: arial;
}
</style>
</head>
<script language="javascript">

var now = new Date();
var strnow = now.getFullYear() + '-' + (1 + now.getMonth()) + '-' + now.getDate() + ' ' + now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();

document.title = opener.top.str_device + ' (' + opener.top.alias + ')';

function save()
{
	image2save.document.execCommand('SaveAs');
}


</script>
<body bgcolor="#d8d8d8">

<table border=0 cellpadding=0 cellspacing=0 width=680 height = 530 align="center"  valign="middle">
	<tr><td height="30" style="font-size:13px; color:#004080"><div align="center"><strong>
	  <script language="javascript">document.write(opener.cameras.alias[opener.current]);</script>
	  &nbsp;&nbsp;
	  <script language="javascript">document.write(strnow);</script>
	  &nbsp;&nbsp;<a href="javascript:save();" style="font-size:13px; color:blue"><script language="javascript">document.write(opener.top.str_save);</script></a></strong></div></td></tr>
	<tr><td align="center" height="500">
		<script language="javascript">
		if (opener.ipcam[opener.current].Resolution == opener.R320_240)
			document.write('<iframe marginheight="0" marginwidth="0" width="320" height="240" frameborder=1 scrolling="no" id="image2save" src="http://'+ opener.cameras.host[opener.current] + ':' + opener.cameras.port[opener.current] + '/snapshot.jpg?user=' + opener.cameras.user[opener.current] + '&pwd=' + opener.cameras.pwd[opener.current] + '"><\/iframe>');
		else
			document.write('<iframe marginheight="0" marginwidth="0" width="640" height="480" frameborder=1 scrolling="no" id="image2save" src="http://'+ opener.cameras.host[opener.current] + ':' + opener.cameras.port[opener.current] + '/snapshot.jpg?user=' + opener.cameras.user[opener.current] + '&pwd=' + opener.cameras.pwd[opener.current] + '"><\/iframe>');
		</script>		
	</td></tr>
</table>

</body>
</html>
